version: '3.8'

# Настройки для совместной работы
x-common-variables: &common-variables
  POSTGRES_USER: gantt_app
  POSTGRES_PASSWORD: StrongPass123!
  POSTGRES_DB: gantt
  JWT_SECRET: your-super-secret-jwt-key-here

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:16
    container_name: gantt_postgres
    environment:
      POSTGRES_USER: gantt_app
      POSTGRES_PASSWORD: StrongPass123!
      POSTGRES_DB: gantt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # API Backend
  api:
    build: ./api
    container_name: gantt_api
    environment:
      DATABASE_URL: postgresql://gantt_app:StrongPass123!@postgres:5432/gantt?schema=public
      JWT_SECRET: your-super-secret-jwt-key-here
      PORT: 4000
      CORS_ORIGINS: http://localhost,http://localhost:5173
    depends_on:
      - postgres
    ports:
      - "4001:4000"
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma db push --accept-data-loss --skip-generate &&
        echo 'Starting API server...' &&
        npm start
      "

  # Web Frontend
  web:
    build:
      context: ./web
      args:
        VITE_API_BASE_URL: http://localhost:4001
    container_name: gantt_web
    environment:
      VITE_API_BASE_URL: http://localhost:4001
    depends_on:
      - api
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
